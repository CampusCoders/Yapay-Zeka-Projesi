              <form action="/login" class="u-clearfix u-form-spacing-25 u-form-vertical u-inner-form" source="email" name="form" style="padding: 50px;" method="POST">

                  </div>
                  <div class="u-form-group u-form-group-2">
                      <label for="text-26c8" class="u-label">Şifre</label>
                      <input type="password" id="text-26c8" name="login_password" class="u-border-custom-color-2 u-custom-color-11 u-input u-input-rectangle" required="required" placeholder="Geçerli bir şifre girin">
                  </div>
                  <div class="u-align-center u-form-group u-form-submit">
                       <input type="submit" value="Giriş Yap" class="u-border-2 u-border-custom-color-2 u-btn u-btn-round u-btn-submit u-button-style u-custom-color-1 u-radius u-btn-3">

                  <p class="u-form-group u-form-text u-text u-text-1">
                    <a class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-custom-color-2 u-text-hover-white u-btn-2" href="javascript:void(0)" onclick="showSignupForm()"> Hesabınız yoksa hesap oluşturmak için tıklayınız.</a>

          <div class="u-border-1 u-border-custom-color-17 u-custom-color-17 u-form u-radius u-form-2">
              <form action="/signup" class="u-clearfix u-form-spacing-25 u-form-vertical u-inner-form" source="email" name="form" style="padding: 50px;" method="POST">
                  <div class="u-form-group u-form-name u-form-partition-factor-2 u-form-group-5">
                      <label for="name-1f25" class="u-label">Ad</label>
                      <input type="text" placeholder="Adınızı Girin" id="name-1f25" name="signup_name" class="u-border-custom-color-2 u-custom-color-11 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-group u-form-name u-form-partition-factor-2 u-form-group-6">
                      <label for="name-1f25" class="u-label">Soyad</label>
                      <input type="text" placeholder="Soyadınızı Girin" id="name-1f25" name="signup_surname" class="u-border-custom-color-2 u-custom-color-11 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-email u-form-group">
                      <label for="email-ae4f" class="u-label">Email</label>
                      <input type="email" placeholder="Geçerli bir e-posta adresi girin" id="email-ae4f" name="signup_email" class="u-border-custom-color-2 u-custom-color-11 u-input u-input-rectangle" required="required">
                  </div>
                  <div class="u-form-group u-form-group-8">
                      <label for="text-26c8" class="u-label">Şifre</label>
                      <input type="password" id="text-26c8" name="signup_password_1" class="u-border-custom-color-2 u-custom-color-11 u-input u-input-rectangle" required="required" placeholder="Geçerli bir şifre girin">
                  </div>
                  <div class="u-form-group u-form-group-9">
                      <label for="text-a22f" class="u-label">Şifre Tekrar</label>
                      <input type="password" placeholder="Geçerli şifreyi tekrar girin" id="text-a22f" name="signup_password_2" class="u-border-custom-color-2 u-custom-color-11 u-input u-input-rectangle">
                  </div>
                  <div class="u-align-center u-form-group u-form-submit">
                      <input type="submit" value="Kayıt Ol" class="u-border-2 u-border-custom-color-2 u-btn u-btn-round u-btn-submit u-button-style u-custom-color-1 u-radius u-btn-3">
                  </div>
                  <p class="u-form-group u-form-text u-text u-text-2">
                    <a class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-custom-color-2 u-text-hover-white u-btn-4" href="javascript:void(0)" onclick="showLoginForm()">Hesabınız varsa giriş yapmak için tıklayınız.</a>

                  <input type="hidden" value="" name="recaptchaResponse">
                  <input type="hidden" name="formServices" value="">

          </div>
      </div>
  </section>
    

    <footer class="u-align-center u-clearfix u-custom-color-11 u-footer u-footer" id="sec-9346">
        <div class="u-clearfix u-sheet u-sheet-1">
            <p class="u-small-text u-text u-text-variant u-text-1">Tüm Haklar Bana Aittir </p>
        </div>
    </footer>
    <script>
        function showLoginForm() {
            document.querySelector('.u-form-1').classList.remove('u-hidden-block');
            document.querySelector('.u-form-2').classList.add('u-hidden-block');
        }

        function showSignupForm() {
            document.querySelector('.u-form-2').classList.remove('u-hidden-block');
            document.querySelector('.u-form-1').classList.add('u-hidden-block');
        }

        function validateLoginForm() {
            var email = document.forms["loginForm"]["login_email"].value;
            var password = document.forms["loginForm"]["login_password"].value;
            var errors = [];

            if (password.length < 8) {
                errors.push("Şifre en az 8 karakter olmalıdır.");
            }

            if (errors.length > 0) {
                document.getElementById("login-errors").innerHTML = errors.join("<br>");
                return false;
            }
            return true;
        }

        function validateSignupForm() {
            var name = document.forms["signupForm"]["signup_name"].value;
            var surname = document.forms["signupForm"]["signup_surname"].value;
            var email = document.forms["signupForm"]["signup_email"].value;
            var password1 = document.forms["signupForm"]["signup_password_1"].value;
            var password2 = document.forms["signupForm"]["signup_password_2"].value;
            var errors = [];
            
            if (password1 !== password2) {
                errors.push("Şifreler eşleşmiyor.");
            }
            if (password1.length < 8) {
                errors.push("Şifre en az 8 karakter olmalıdır.");
            }

            if (errors.length > 0) {
                document.getElementById("signup-errors").innerHTML = errors.join("<br>");
                return false;
            }
            return true;
        }

        function closePopup() {
            document.getElementById('popup-message').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            var formType = "{{ form_type }}";
            if (formType === 'signup') {
                showSignupForm();
            } else {
                showLoginForm();
            }

            var popupMessage = document.getElementById('popup-message');
            var popupOverlay = document.getElementById('popup-overlay');
            if (popupMessage && popupOverlay) {
                popupMessage.style.display = 'block';
                popupOverlay.style.display = 'block';
            }
        });
    </script>
